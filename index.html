<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="app.css" rel="stylesheet"></head>
<body>
<div class="forms">
  <form class="form-ship">
    <h2 class="header">Ship</h2>
    <div class="form-item">
      <label for="shipModel">Model</label>
      <input required id="shipModel" class="model" name="model"
             type="text" value="" placeholder="model">
    </div>
    <div class="form-item">
      <label for="shipName">Name</label>
      <input required id="shipName" class="name"
             type="text" value="" placeholder="name" name="name">
    </div>
    <div class="form-item">
      <label for="shipProducedYear">Produced year</label>
      <input required id="shipProducedYear" class="producedYear"
             min="1915" max="2019" name="producedYear"
             type="number" value="" placeholder="produced year">
    </div>
    <div class="form-item">
      <label for="shipCapacity">Capacity</label>
      <input required id="shipCapacity" class="capacity" min="0"
             type="number" value="" placeholder="capacity in kg" name="capacity">
    </div>
    <div class="form-item">
      <label for="shipAverageSpeed">Average speed</label>
      <input required id="shipAverageSpeed" class="averageSpeed" min="0"
             type="number" value="" placeholder="average speed in nm" name="averageSpeed">
    </div>
    <div class="form-item">
      <label for="shipCountOfTeam">Count of team</label>
      <input required id="shipCountOfTeam" class="countOfTeam" min="0"
             type="number" value="" placeholder="count of team" name="countOfTeam">
    </div>
    <button type="submit" class="button">Save</button>
  </form>
  <form class="form-truck">
    <h2 class="header">Truck</h2>
    <div class="form-item">
      <label for="truckModel">Model</label>
      <input required id="truckModel" class="model"
             type="text" value="" placeholder="model" name="model">
    </div>
    <div class="form-item">
      <label for="truckLicensePlate">License plate</label>
      <input required id="truckLicensePlate" class="licensePlate"
             type="text" value="" placeholder="license plate" name="licensePlate">
    </div>
    <div class="form-item">
      <label for="truckProducedYear">Produced year</label>
      <input required id="truckProducedYear" class="producedYear"
             min="1915" max="2019" name="producedYear"
             type="number" value="" placeholder="produced year">
    </div>
    <div class="form-item">
      <label for="truckCapacity">Capacity</label>
      <input required id="truckCapacity" class="capacity" min="0"
             type="number" value="" placeholder="capacity in kg" name="capacity">
    </div>
    <div class="form-item">
      <label for="truckAverageSpeed">Average speed</label>
      <input required id="truckAverageSpeed" class="averageSpeed" min="0"
             type="number" value="" placeholder="average speed in km" name="averageSpeed">
    </div>
    <div class="form-item">
      <label for="truckTypeOfGas">Type of gas</label>
      <input required id="truckTypeOfGas" class="typeOfGas"
             type="text" value="" placeholder="type of gas" name="typeOfGas">
    </div>
    <button type="submit" class="button">Save</button>
  </form>
  <form class="form-costs">
    <h2 class="header">Cost of delivery</h2>
    <div class="form-item">
      <label for="transportModel">Model</label>
      <input required id="transportModel" class="transportModel"
             type="text" value="" placeholder="model" name="model">
    </div>
    <div class="form-item">
      <label for="costOfCargo">Cost by 1 kg of cargo</label>
      <input required id="costOfCargo" class="costOfCargo" min="0"
             type="number" value="" placeholder="cost" name="costOfCargo">
    </div>
    <div class="form-item">
      <label for="costOfDistance">Cost by 1 km of distance</label>
      <input required id="costOfDistance" class="costOfDistance" min="0"
             type="number" value="" placeholder="cost" name="costOfDistance">
    </div>
    <button type="submit" class="button">Save</button>
  </form>
</div>
<div class="line"></div>
<div class="list-wrapper">
  <div class="list">
    <h2 class="transport-list-header header">List of transport</h2>
  </div>
  <div class="list">
    <h2 class="costs-list-header header">List of cost of delivery</h2>
  </div>
</div>
<script type="text/javascript" src="app.js"></script></body>
</html>
